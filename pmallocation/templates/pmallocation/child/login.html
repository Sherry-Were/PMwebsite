
{%extends 'base.html'%}
{%block title%}Log In page{%endblock title%}
{%block content%}
{%load static%}


<!DOCTYPE html>
<html>
    <head>
        <style>
            
            
        </style>
        <title>Log In</title>
        <link rel="stylesheet" href="{%static "css\style.css" %}">
       
    </head>
        
<header>
    <h1 class="heading">WELCOME TO UONSDA PERSONAL MINISTRIES' WEBSITE</h1>
</header>
<body>
    <div class="loginbox">
        <h1> Log in</h1>
        <form>
            Username
            <input type="text" name="" placeholder="Enter Username">
            Password
            <input type="password" name="password" placeholder="Enter password" autocomplete="current-password" id="id_password">
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            <input type="submit" name="" value="Log in">
            <!--<a href="#">Lost your password?</a>-->
            <a href="{%url 'signup%}">Don't have an account? Sign up here</a>
        </form>
    </div>
    <!--<button class="log">Log In</button>
    <button class="sign">Sign Up</button>-->
</body>

</html>
<script src="{% static "java\toggle.js" %}"></script>
{%endblock content%}
